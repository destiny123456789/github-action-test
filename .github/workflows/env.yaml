name: Environment Variable

on: [push]
env:
   WF_ENV: ${{ secrets.WF_ENV }}

jobs:
  decrypt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Decrypt
        run: gpg --quiet --batch --yes --decrypt --passphrase="$PASSPHRASE" --output $HOME/secret.json secret.json.gpg
        env: 
          PASSPHRASE: ${{ secrets.PASSPHRASE }}
      - name: Print our file content 
        run: cat $HOME/secret.json
  create_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Push a random file
        run: |
          pwd 
          ls -a 
          git init
          git remote add origin "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git"
          git config --global user.email "akash.kotkar321@gmail.com"
          git config --global user.name "destiny123456789"
          git fetch
          git checkout master
          git branch --set-upstream-to=origin/master
          git pull
          ls -a
          echo $RANDOM >> random.txt
          ls -a 
          git add -A
          git commit -m"Random file"
          git push
      - name: Create issue using REST API
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Automated issue for commit: ${{ github.sha }}",
            "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_."
            }'
  Env-var:
     runs-on: ubuntu-latest
     env: 
       WG_ENV_WITHIN_JOB: Logging env Variable_WithinJob
     steps:
       - name: Printing env Variable
         env:
           WF_within_step: available within step
         run: |
            echo "WF_VARIABLE GLOBALs : ${WF_ENV}"
            echo "ENV VAR WITHIN JOB: ${WG_ENV_WITHIN_JOB}"
            echo "ENV VAR WITHIN STEP: ${WF_within_step}"
  Env-var2:
      runs-on: ubuntu-latest
      steps:
        - name: Printing env Variable for another job
          run: |
            echo "WF_VARIABLE GLOBALs : ${WF_ENV}"
            echo "ENV VAR WITHIN JOB: ${WG_ENV_WITHIN_JOB}"
            echo "ENV VAR WITHIN STEP: ${WF_within_step}"



