name: shell commands

on: [push]

jobs:
  run-shell-commands:
    runs-on : ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"

      - name: echo multilie string
        run : |
          java -version
          sbt version

      - name: python commands
        run: |
           import platform
           print(platform.processor())
        shell: python

  run-windows-command:
    runs-on: windows-latest
    needs: ["run-shell-commands"]
    steps:
      - name: Directory powershell
        run: Get-Location

      - name: Directory bash
        run: pwd
        shell: bash
     
