name: uses commands

on: [push]
jobs:
   run-github-action:
     runs-on: ubuntu-latest
     steps:  
       - name: simple JS Action
         id: greet
         uses: actions/hello-world-javascript-action@master
         with: 
          who-to-greet: 'Mona the Octocat'

       - name: log greeting time
         run: echo "{{ steps.greet.outputs.time }}"


  